    <div class="reservation-time">

    <div class="summary-box">
        <h2>Your Order</h2>

        <!-- This will require JavaScript to dynamically update based on selections -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var orderSummary = document.querySelector('.summary-box p');
            var quantityInputs = document.querySelectorAll('input[type="number"]');

            quantityInputs.forEach(function(input) {
                input.addEventListener('change', function() {
                    var summaryText = '';
                    quantityInputs.forEach(function(qInput) {
                        var dishName = qInput.previousElementSibling.textContent;
                        var quantity = qInput.value;
                        if(quantity > 0) {
                            if(quantity > 0) summaryText += dishName + ': ' + quantity + '份<br>';
                        }
                    });
                    orderSummary.textContent = summaryText;
                });
            });
        });
    </script>
